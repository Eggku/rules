name: 自动转换并发布 Release

on:
  schedule:
    - cron: "0 0 * * *"  # 每天运行
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: 🛠 检出仓库代码
        uses: actions/checkout@v3

      - name: ⚙️ 确保 `mihomo.exe` 存在
        run: |
          if not exist config\mihomo.exe (
            echo "⚠️ 错误：未找到 config\mihomo.exe，请手动上传！" && exit 1
          )
        shell: cmd

      - name: 🛠 赋予 `mihomo.exe` 执行权限
        run: icacls config\mihomo.exe /grant Everyone:F /T
        shell: cmd

      - name: ⚙️ 检查 Windows 版本
        run: systeminfo
        shell: cmd

      - name: ⚙️ 测试 `mihomo.exe` 是否能运行
        run: config\mihomo.exe --help
        shell: cmd

      - name: 🛠 运行 `.bat` 转换脚本
        run: cmd /c config\auto-convert.bat
        shell: cmd

      - name: 📂 列出输出目录内容
        run: dir rules\mrs
        shell: cmd

      - name: 🧪 查看转换日志
        run: type conversion.log
        shell: cmd

      - name: 📤 上传转换日志
        uses: actions/upload-artifact@v4
        with:
          name: conversion-log
          path: conversion.log

      - name: ✅ 检查 `.mrs` 文件是否生成
        run: |
          dir rules\mrs | findstr ".mrs" >nul || (echo "⚠️ 错误：未找到转换后的 .mrs 文件！" && exit 1)
        shell: cmd

      - name: 📦 打包转换后的 `.mrs` 文件
        run: powershell Compress-Archive -Path rules/mrs/* -DestinationPath rules/mrs-release.zip
        shell: powershell

      - name: 🚀 生成 Release 版本号
        id: get_date
        run: |
          echo "TAG_NAME=$(Get-Date -Format 'yyyyMMdd')" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: powershell


      - name: 🚀 发布 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: rules/mrs-release.zip
          tag_name: ${{ env.TAG_NAME }}
          name: "规则更新 - ${{ env.TAG_NAME }}"
          body: |
            🚀 最新转换规则
            - 更新时间: ${{ env.TAG_NAME }}
            - 文件: `.mrs` 规则集
          draft: false
          prerelease: false
