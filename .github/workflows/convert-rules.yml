name: 自动转换并发布 Release

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ----------------------------------------
      # 1. 准备阶段
      # ----------------------------------------
      - name: 🛠 检出仓库代码
        uses: actions/checkout@v3

      - name: ⚙️ 验证 mihomo.exe 存在
        run: |
          if not exist config\mihomo.exe (
            echo "❌ 错误：缺少 config/mihomo.exe" && exit 1
          )
        shell: cmd

      # ----------------------------------------
      # 2. 目录调试
      # ----------------------------------------
      - name: 📂 列出 config\rules 目录
        run: dir /b config\rules
        shell: cmd

      # ----------------------------------------
      # 3. 规则转换
      # ----------------------------------------
      - name: 🔍 检查 YAML 文件存在性
        run: |
          if not exist config\rules\domain-direct.yaml (
            echo "❌ 错误：缺少 domain-direct.yaml" && exit 1
          )
          if not exist config\rules\domain-proxy.yaml (
            echo "❌ 错误：缺少 domain-proxy.yaml" && exit 1
          )
          if not exist config\rules\ip-direct.yaml (
            echo "❌ 错误：缺少 ip-direct.yaml" && exit 1
          )
          if not exist config\rules\ip-proxy.yaml (
            echo "❌ 错误：缺少 ip-proxy.yaml" && exit 1
          )
        shell: cmd

      - name: ⚙️ 执行规则转换
        run: |
          config\mihomo.exe convert-ruleset domain yaml config\rules\domain-direct.yaml config\rules\mrs\domain-direct.mrs
          config\mihomo.exe convert-ruleset domain yaml config\rules\domain-proxy.yaml config\rules\mrs\domain-proxy.mrs
          config\mihomo.exe convert-ruleset ipcidr yaml config\rules\ip-direct.yaml config\rules\mrs\ip-direct.mrs
          config\mihomo.exe convert-ruleset ipcidr yaml config\rules\ip-proxy.yaml config\rules\mrs\ip-proxy.mrs
        shell: cmd

      # ----------------------------------------
      # 4. 生成文件列表
      # ----------------------------------------
      - name: 📝 收集生成的规则文件
        id: collect_files
        run: |
          cd config\rules\mrs
          echo "FILES=- " > temp.txt
          dir /b *.mrs | findstr /n ^^ >> temp.txt
          set /p FILES=<temp.txt
          echo "FILES=%FILES::= %" >> %GITHUB_OUTPUT%
          echo "FILES=%FILES:\n= %" >> %GITHUB_OUTPUT%
        shell: cmd

      # ----------------------------------------
      # 5. 发布 Release
      # ----------------------------------------
      - name: 🚀 生成日期标签
        id: set_tag
        run: |
          echo "TAG_NAME=$(Get-Date -Format 'yyyyMMdd')" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: powershell

      - name: 🚀 发布 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "规则更新 - ${{ env.TAG_NAME }}"
          body: |
            🕒 生成时间: ${{ env.TAG_NAME }}
            📂 生成文件列表:
            ${{ steps.collect_files.outputs.FILES }}
          draft: false
          prerelease: false
