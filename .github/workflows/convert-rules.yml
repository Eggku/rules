name: 自动转换并发布 Release

on:
  schedule:
    - cron: "0 0 * * *"  # 每天运行一次
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: 🛠 检出仓库代码
        uses: actions/checkout@v3

      - name: ⚙️ 确保 `mihomo.exe` 存在
        run: |
          if not exist config\mihomo.exe (
            echo "⚠️ 错误：未找到 config\mihomo.exe，请手动上传！" && exit 1
          )
        shell: cmd

      - name: 🛠 创建规则目录结构
        run: |
          mkdir config\rules 2>nul || echo.
          mkdir config\rules\mrs 2>nul || echo.
        shell: cmd

      - name: 🔍 检查 YAML 文件是否存在
        run: |
          if not exist config\rules\mrs\domain-direct.yaml (
            echo "❌ 错误：缺少 config\rules\mrs\domain-direct.yaml" && exit 1
          )
          if not exist config\rules\mrs\domain-proxy.yaml (
            echo "❌ 错误：缺少 config\rules\mrs\domain-proxy.yaml" && exit 1
          )
          if not exist config\rules\mrs\ip-direct.yaml (
            echo "❌ 错误：缺少 config\rules\mrs\ip-direct.yaml" && exit 1
          )
          if not exist config\rules\mrs\ip-proxy.yaml (
            echo "❌ 错误：缺少 config\rules\mrs\ip-proxy.yaml" && exit 1
          )
        shell: cmd

      - name: ⚙️ 运行规则转换
        run: |
          config\mihomo.exe convert-ruleset domain yaml config\rules\mrs\domain-direct.yaml config\rules\mrs\domain-direct.mrs
          config\mihomo.exe convert-ruleset domain yaml config\rules\mrs\domain-proxy.yaml config\rules\mrs\domain-proxy.mrs
          config\mihomo.exe convert-ruleset ipcidr yaml config\rules\mrs\ip-direct.yaml config\rules\mrs\ip-direct.mrs
          config\mihomo.exe convert-ruleset ipcidr yaml config\rules\mrs\ip-proxy.yaml config\rules\mrs\ip-proxy.mrs
        shell: cmd

      - name: 📦 打包生成文件
        run: powershell Compress-Archive -Path config\rules\mrs\*.mrs -DestinationPath config\rules\mrs-release.zip
        shell: powershell

      - name: 🚀 生成版本号
        id: get_date
        run: |
          echo "TAG_NAME=$(Get-Date -Format 'yyyyMMdd')" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: powershell

      - name: 🚀 发布 Release
        uses: softprops/action-gh-release@v1
        with:
          files: config/rules/mrs-release.zip
          tag_name: ${{ env.TAG_NAME }}
          name: "规则更新 - ${{ env.TAG_NAME }}"
          body: |
            🚀 最新转换规则
            - 更新时间: ${{ env.TAG_NAME }}
            - 文件路径: `config/rules/mrs/`
          draft: false
          prerelease: false
