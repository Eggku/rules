name: 自动转换并发布 Release

on:
  schedule:
    - cron: "0 0 * * *"  # 每天运行一次
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🛠 检出仓库代码
        uses: actions/checkout@v3

      - name: 🔄 下载 Linux 版 Mihomo
        run: |
          wget -O mihomo https://github.com/MetaCubeX/mihomo/releases/latest/download/mihomo-linux-amd64
          chmod +x mihomo
        shell: bash

      - name: 🛠 确保 `rules/` 目录存在
        run: |
          mkdir -p rules/mrs
          ls -l rules
        shell: bash

      - name: ⚙️ 运行 `.yaml` 转换
        run: |
          ./mihomo convert-ruleset domain yaml rules/domain-direct.yaml rules/mrs/domain-direct.mrs
          ./mihomo convert-ruleset domain yaml rules/domain-proxy.yaml rules/mrs/domain-proxy.mrs
          ./mihomo convert-ruleset ipcidr yaml rules/ip-direct.yaml rules/mrs/ip-direct.mrs
          ./mihomo convert-ruleset ipcidr yaml rules/ip-proxy.yaml rules/mrs/ip-proxy.mrs
        shell: bash

      - name: 📂 列出 `.mrs` 文件
        run: ls -l rules/mrs
        shell: bash

      - name: ✅ 确保 `.mrs` 文件已生成
        run: |
          ls rules/mrs/*.mrs || (echo "⚠️ 错误：未找到转换后的 .mrs 文件！" && exit 1)
        shell: bash

      - name: 📦 打包 `.mrs` 文件
        run: zip -r rules/mrs-release.zip rules/mrs/*
        shell: bash

      - name: 🚀 生成 Release 版本号
        id: get_date
        run: |
          echo "TAG_NAME=$(date +'%Y%m%d')" >> $GITHUB_ENV
        shell: bash

      - name: 🚀 发布 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: rules/mrs-release.zip
          tag_name: ${{ env.TAG_NAME }}
          name: "规则更新 - ${{ env.TAG_NAME }}"
          body: |
            🚀 最新转换规则
            - 更新时间: ${{ env.TAG_NAME }}
            - 文件: `.mrs` 规则集
          draft: false
          prerelease: false
