name: 自动转换并发布 Release

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 时间 00:00 运行
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      # ----------------------------------------
      # 1. 准备阶段
      # ----------------------------------------
      - name: 🛠 检出仓库代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 关键：确保拉取完整代码

      - name: ⚙️ 验证 mihomo.exe 存在
        run: |
          if not exist config\mihomo.exe (
            echo "❌ 错误：缺少 config/mihomo.exe" && exit 1
          )
        shell: cmd

      # ----------------------------------------
      # 2. 初始化目录结构
      # ----------------------------------------
      - name: 🗂 创建 mrs 输出目录
        run: |
          mkdir config\rules\mrs 2>nul || echo.
        shell: cmd

      - name: 📂 调试：列出 config\rules 目录内容
        run: dir /b config\rules
        shell: cmd

      # ----------------------------------------
      # 3. 规则转换阶段
      # ----------------------------------------
      - name: 🔍 检查 YAML 文件存在性
        run: |
          if not exist config\rules\domain-direct.yaml (
            echo "❌ 错误：缺少 config/rules/domain-direct.yaml" && exit 1
          )
          if not exist config\rules\domain-proxy.yaml (
            echo "❌ 错误：缺少 config/rules/domain-proxy.yaml" && exit 1
          )
          if not exist config\rules\ip-direct.yaml (
            echo "❌ 错误：缺少 config/rules/ip-direct.yaml" && exit 1
          )
          if not exist config\rules\ip-proxy.yaml (
            echo "❌ 错误：缺少 config/rules/ip-proxy.yaml" && exit 1
          )
        shell: cmd

      - name: ⚙️ 执行规则转换
        run: |
          config\mihomo.exe convert-ruleset domain yaml config\rules\domain-direct.yaml config\rules\mrs\domain-direct.mrs
          config\mihomo.exe convert-ruleset domain yaml config\rules\domain-proxy.yaml config\rules\mrs\domain-proxy.mrs
          config\mihomo.exe convert-ruleset ipcidr yaml config\rules\ip-direct.yaml config\rules\mrs\ip-direct.mrs
          config\mihomo.exe convert-ruleset ipcidr yaml config\rules\ip-proxy.yaml config\rules\mrs\ip-proxy.mrs
        shell: cmd

      # ----------------------------------------
      # 4. 验证输出文件
      # ----------------------------------------
      - name: 🧪 检查 .mrs 文件生成
        run: |
          dir config\rules\mrs | findstr ".mrs" >nul || (
            echo "❌ 错误：未生成 .mrs 文件" && exit 1
          )
        shell: cmd

      # ----------------------------------------
      # 5. 打包发布阶段
      # ----------------------------------------
      - name: 📦 压缩规则文件
        run: |
          Compress-Archive -Path config\rules\mrs\*.mrs -DestinationPath config\rules\mrs-release.zip
          if (-not (Test-Path config\rules\mrs-release.zip)) {
            Write-Error "❌ ZIP 文件未生成"
            exit 1
          }
        shell: powershell

      - name: 🚀 生成日期标签
        id: set_tag
        run: |
          echo "TAG_NAME=$(Get-Date -Format 'yyyyMMdd')" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: powershell

      - name: 🚀 发布 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: config/rules/mrs-release.zip
          tag_name: ${{ env.TAG_NAME }}
          name: "规则更新 - ${{ env.TAG_NAME }}"
          body: |
            🕒 生成时间: ${{ env.TAG_NAME }}
            📂 文件路径: `config/rules/mrs/`
          draft: false
          prerelease: false
