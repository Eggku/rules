name: 自动转换并发布 Release

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      WORKSPACE: ${{ github.workspace }}
      RULES_DIR: ${{ github.workspace }}/rules
      OUTPUT_DIR: ${{ github.workspace }}/rules/mrs

    steps:
      - name: 🛠 检出仓库代码
        uses: actions/checkout@v3

      - name: 📂 初始化目录结构
        shell: powershell
        run: |
          # 精确创建所需目录
          New-Item -ItemType Directory -Force -Path "$env:OUTPUT_DIR"
          Write-Output "输出目录路径：$env:OUTPUT_DIR"

      - name: 🔍 调试：显示关键路径
        shell: powershell
        run: |
          Write-Output "GitHub 工作区路径：$env:WORKSPACE"
          Get-ChildItem -Path $env:WORKSPACE -Recurse -Depth 2 | Format-Table FullName

      - name: ⚙️ 验证 mihomo.exe
        shell: cmd
        run: |
          if not exist "%WORKSPACE%\config\mihomo.exe" (
            echo "::error::❌ 关键文件缺失：mihomo.exe 未找到"
            exit 1
          )
          "%WORKSPACE%\config\mihomo.exe" --version

      - name: ⚙️ 执行转换脚本
        shell: cmd
        run: call "%WORKSPACE%\config\auto-convert.bat"

      - name: 🔍 验证输出文件
        shell: powershell
        run: |
          $files = Get-ChildItem -Path "$env:OUTPUT_DIR" -Filter *.mrs
          if ($files.Count -eq 0) {
            Write-Output "::error::❌ 未生成任何 .mrs 文件"
            exit 1
          }
          Write-Output "已生成文件：$($files.Name)"

      - name: 📦 打包规则集
        shell: powershell
        run: |
          $zipPath = "$env:WORKSPACE\rules\mrs-release.zip"
          Compress-Archive -Path "$env:OUTPUT_DIR\*.mrs" -DestinationPath $zipPath
          Write-Output "压缩包路径：$zipPath"

      - name: 🚀 发布 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ github.workspace }}/rules/mrs-release.zip
          tag_name: daily-$(date -u +'%Y%m%d')
          name: "规则更新 $(date -u +'%Y%m%d')"
