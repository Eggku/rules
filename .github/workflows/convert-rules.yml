name: 自动转换并发布 Release
on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: 🛠 检出仓库代码
        uses: actions/checkout@v3

      - name: 🔄 下载 `mihomo.exe`
        run: |
          curl -L -o config/mihomo.exe "https://your-download-link.com/mihomo.exe"
          dir config
        shell: pwsh

      - name: 🔒 授权执行 mihomo.exe（可选）
        run: |
          icacls config\mihomo.exe
        shell: cmd

      - name: 🛠 运行转换脚本
        run: config\\auto-convert.bat
        shell: cmd

      - name: 📦 打包转换后的 `.mrs` 文件
        run: |
          Compress-Archive -Path rules\mrs\* -DestinationPath rules\mrs-release.zip
        shell: pwsh

      - name: 🚀 生成 Release 版本号
        id: get_date
        run: echo "TAG_NAME=$(Get-Date -Format yyyyMMdd)" >> $env:GITHUB_ENV
        shell: pwsh

      - name: 🚀 发布 GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: rules/mrs-release.zip
          tag_name: ${{ env.TAG_NAME }}
          name: "规则更新 - ${{ env.TAG_NAME }}"
          body: |
            🚀 **最新转换规则**
            - **更新时间:** ${{ env.TAG_NAME }}
            - **文件:** `.mrs` 规则集
          draft: false
          prerelease: false
