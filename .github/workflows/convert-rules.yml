name: 自动转换并发布 Release

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: 🛠 检出仓库代码
        uses: actions/checkout@v3

      - name: 📂 初始化目录结构
        run: |
          mkdir -p rules/mrs
          mkdir -p config

      - name: ⚙️ 验证 mihomo.exe 存在
        run: |
          if not exist "config/mihomo.exe" (
            echo "::error::❌ 关键文件缺失：config/mihomo.exe 未找到！"
            exit 1
          )

      - name: 🔑 赋予执行权限
        run: icacls "config/mihomo.exe" /grant Everyone:F

      - name: 🧪 调试：列出初始文件结构
        run: |
          echo "=== 目录结构 ==="
          tree /F
          echo "================="

      - name: ⚙️ 执行转换脚本
        shell: cmd
        run: call config/auto-convert.bat
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: 🧪 调试：检查输出目录
        run: |
          echo "=== 生成的 mrs 文件 ==="
          dir rules/mrs
          echo "======================="
          if not exist "rules/mrs/*.mrs" (
            echo "::error::❌ 未生成任何 .mrs 文件！"
            exit 1
          )

      - name: 📤 上传日志和产物
        uses: actions/upload-artifact@v4
        with:
          name: conversion-artifacts
          path: |
            conversion.log
            rules/mrs/*.mrs

      - name: 🚀 发布 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rules/mrs/*.mrs
          tag_name: daily-$(date +'%Y%m%d')
          name: "规则更新 $(date +'%Y%m%d')"
